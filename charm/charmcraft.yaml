# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: snaprecommend

type: charm

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

# (Required)
summary: A very short one-line summary of the Flask application.

# (Required)
description: |
  A comprehensive overview of your Flask application.

extensions:
  - flask-framework

requires:
  postgresql:
    interface: postgresql_client
    optional: false

config:
  options:
    snapstore-macaroon:
      description: Secret needed to authenticate with the Snap Store.
      required: true
      type: secret
    openid-launchpad-team:
      description: The team that is requested from U1 SSO.
      type: string
      required: true
    ratings-backend:
      description: The URL of the ratings backend service.
      type: string
      required: true

