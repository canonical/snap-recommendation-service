name: snaprecommend
base: ubuntu@22.04
version: '0.1'
summary: The rock for the snap recommendations service
description: |
    The rock for the service behind snap recommendations. Bundled in this service is a flask application that serves the recommendations.
    As well as a scheduled cronjob for a pipeline that fetches snap data and generates the recommendations. 
    More information can be found at https://github.com/canonical/snap-recommendation-service
platforms:
    amd64:

extensions:
    - flask-framework

parts:
  frontend:
    plugin: nil
    source: ./frontend
    source-type: local
    build-snaps:
      - node/22/stable
    override-build: |
      set -eux
      # install dependencies
      npm install -g yarn
      yarn install --frozen-lockfile
      yarn build
      mkdir -p ${CRAFT_PART_INSTALL}/flask/app/static
      mkdir -p ${CRAFT_PART_INSTALL}/flask/app/templates
      cp -r dist/static/* ${CRAFT_PART_INSTALL}/flask/app/static/
      cp dist/index.html ${CRAFT_PART_INSTALL}/flask/app/templates/

  flask-framework/install-app:
    after:
      - frontend
    prime:
      - flask/app/app.py
      - flask/app/config.py
      - flask/app/migrate.py
      - flask/app/snaprecommend
      - flask/app/collector
      - flask/app/migrations
      - flask/app/static
      - flask/app/templates

  runtime-debs:
    plugin: nil
    stage-packages:
      - libpq5 # for psycopg2 (postgres connection)
