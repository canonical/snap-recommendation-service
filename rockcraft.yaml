name: snaprecommend
base: ubuntu@22.04
version: '0.1'
summary: The rock for the snap recommendations service
description: |
    The rock for the service behind snap recommendations. Bundled in this service is a flask application that serves the recommendations.
    As well as a scheduled cronjob for a pipeline that fetches snap data and generates the recommendations. 
    More information can be found at https://github.com/canonical/snap-recommendation-service
platforms:
    amd64:
    arm64:
extensions:
    - flask-framework

services:
  collector-scheduler:
    override: merge
    summary: "service to run the collector job"
    command: python3 collector/main.py
    startup: enabled

parts:
  frontend:
    plugin: nil
    source: ./frontend
    source-type: local
    build-snaps:
      - node/22/stable
    override-build: |
      set -eux
      npm install -g yarn
      yarn install
      yarn build
      mkdir -p ${CRAFT_PART_INSTALL}/flask/app/snaprecommend/static
      mkdir -p ${CRAFT_PART_INSTALL}/flask/app/snaprecommend/templates
      cp -r dist/static/* ${CRAFT_PART_INSTALL}/flask/app/snaprecommend/static/
      cp dist/index.html ${CRAFT_PART_INSTALL}/flask/app/snaprecommend/templates/

  flask-framework/install-app:
    after:
      - frontend
    prime:
      - flask/app/app.py
      - flask/app/config.py
      - flask/app/migrate.py
      - flask/app/snaprecommend
      - flask/app/collector
      - flask/app/migrations

  runtime-debs:
    plugin: nil
    stage-packages:
      - libpq5 # for psycopg2 (postgres connection)
