{% macro snap_card(snap, category, form_url, button_label, button_color) %}
  <li class="p-list__item">
    <div class="p-card">
      <div style="display: flex; justify-content: space-between">
        <div style="display: flex; gap: 12px">
          <img src="{{ snap.icon }}"
               alt="{{ snap.name }}"
               style="height: 50px"
               class="u-icon" />
          <h4>
            <a href="https://snapcraft.io/{{ snap.name }}" target="_blank">{{ snap.name }}</a>
          </h4>
        </div>
        <form action="{{ form_url }}" method="post" style="margin: 0">
          <input type="hidden" name="snap_id" value="{{ snap.snap_id }}" />
          <input type="hidden" name="snap_name" value="{{ snap.name }}" />
          <input type="hidden" name="category" value="{{ category }}" />
          <input type="hidden" name="slice_id" value="{{ category }}" />
          <button type="submit" class="p-button--{{ button_color }} has-icon">
            <i class="p-icon--{{ 'plus' if button_color == 'positive' else 'delete' }} is-dark"></i>
            <span>{{ button_label }}</span>
          </button>
        </form>
      </div>
      <p class="card__content u-truncate">{{ snap.summary }}</p>
    </div>
  </li>
{% endmacro %}
